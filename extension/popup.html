<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostTyper</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GhostTyper</h1>
      <p class="subtitle">AI-powered writing suggestions</p>
    </div>
    
    <div class="status-container">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Checking status...</div>
    </div>
    
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Enable GhostTyper</span>
    </div>
    
    <div class="button-container">
      <button id="settingsButton" class="settings-button">Settings</button>
    </div>
    
    <div class="footer">
      <p>Press <kbd>Tab</kbd> to accept suggestions</p>
      <p>Press <kbd>Esc</kbd> to dismiss</p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
