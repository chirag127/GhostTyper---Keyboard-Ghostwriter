<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostTyper</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="header">
      <img src="assets/ghost-logo.svg" alt="GhostTyper Logo" class="logo">
      <h1>GhostTyper</h1>
    </div>

    <div class="content">
      <div class="status-container">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Status: Checking...</span>
        </div>
      </div>

      <div class="api-key-status">
        <span class="api-key-indicator"></span>
        <span class="api-key-text">API Key: Checking...</span>
      </div>

      <div class="backend-status">
        <span class="backend-indicator"></span>
        <span class="backend-text">Backend: Checking...</span>
      </div>
    </div>

    <div class="footer">
      <button id="openOptionsBtn" class="options-button">Open Settings</button>
    </div>
  </div>

  <script src="js/popup.js" type="module"></script>
</body>

</html>
